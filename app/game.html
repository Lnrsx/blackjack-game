<html>
    <head>
        <link href="game.css" rel="stylesheet">
        <script src="../src/game.js" defer></script>
    </head>
    <body>
        <div class="game-screen">
            <canvas class="game-canvas" width="800" height="600"></canvas>
            <div class="gameover-popup" id="gameover-popup">
                <div class="gameover-text">Game Over!</div>
                <div class="game-winner" id="game-winner"></div>
                <div class="restart-button-container">
                    <button type="button" class="restart-button" id="restart-button">New Game</button>
                </div>
            </div>
            <div class="game-menu">
                <button type="button" class="action-button" id="hit-button">Hit</button>
                <button type="button" class="action-button" id="stand-button">Stand</button>
                <a href="index.html" class="menu-button">Menu</a>
            </div>
        </div>
    </body>
</html>
