<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="index.css" rel="stylesheet">
    <script src="../src/index.js" defer></script>
    <!-- Script will not run until after page is loaded-->
  </head>
  <body>
    <div class="tile begin-game-tile">
        Blackjack Game Settings
        <div class="slide-container">
            <input type="range" min="0" max="6" value="0" class="slider" id="player-slider">
            <div class="slider-info">
                Additional players
                <div id="player-count-value">0</div>
            </div>
        </div>
        <div class="slide-container">
            <input type="range" min="1" max="3" value="1" class="slider" id="deck-slider">
            <div class="slider-info">
                Number of decks
                <div id="deck-count-value">1</div>
            </div>
        </div>
        <a type="button" class="begin-game-button" href="game.html">Start Game</a>
    </div>
  </body>
</html>
